<div class="dialog-div">  
    <ul *ngIf="errorMsgs.length > 0" class="error-span" style="margin-top: -5px;">
        <li *ngFor="let msg of errorMsgs">{{msg}}</li>
    </ul>         
    <table class="detail-tbl">
        <tr>
            <th>支払コード</th>
            <td><input type="text"  [(ngModel)]="data.paymentCode" [ngClass]="{'width150': true, 'error': errors['paymentCode']}" [attr.disabled]="data.createUserId > 0 ? '' : null"  maxlength="20"></td>
        
            <th>支払名称</th>
            <td><input type="text"  [(ngModel)]="data.paymentName" [ngClass]="{'width300': true, 'error': errors['paymentName']}"  maxlength="100"></td>
        </tr>
        <tr>
            <th>原価フラグ</th>
            <td><app-select-component [codes]="getCode('020')" [(ngModel)]="data.costFlg"></app-select-component></td>

            <th>追加フラグ</th>
            <td><app-select-component [codes]="getCode('014')" [(ngModel)]="data.addFlg"></app-select-component></td>
        </tr>
        <tr>
            <th>課税フラグ</th>
            <td><app-select-component [codes]="getCode('014')" [(ngModel)]="data.taxFlg"></app-select-component></td>

            <th>光熱費フラグ</th>
            <td><app-select-component [codes]="getCode('014')" [(ngModel)]="data.utilityChargesFlg"></app-select-component></td>
        </tr>
        <tr>
            <th>大分類フラグ</th>
            <td><app-select-component [codes]="getCode('014')" [(ngModel)]="data.categoryFlg"></app-select-component></td>

            <th>支払登録対象</th>
            <td><app-select-component [codes]="getCode('014')" [(ngModel)]="data.payContractEntryFlg"></app-select-component></td>
        </tr>
        <tr>
            <th>表示順序</th>
            <td><input type="text"  [(ngModel)]="data.displayOrder"  maxlength="4"></td>

            <!-- 20220703 S_Delete -->
            <!--
            <th>受領書有無</th>
            <td><app-select-component [codes]="getCode('037')" [(ngModel)]="data.costReceiptFlg"></app-select-component></td>
            -->
            <!-- 20220703 E_Delete -->
        </tr>
        <tr>
            <th>登録日</th>
            <td><input type="text"  [(ngModel)]="data.createDate" class="width150" disabled ="true"></td>
        
            <th>登録ユーザーID</th>
            <td><input type="text"  [(ngModel)]="data.createUserId" class="width150" disabled ="true"></td>
        </tr>
        <tr>
            <th>更新日</th>
            <td><input type="text"  [(ngModel)]="data.updateDate" class="width150" disabled ="true"></td>
        
            <th>更新ユーザーID</th>
            <td><input type="text"  [(ngModel)]="data.updateUserId"  class="width150" disabled ="true"></td>
        </tr>
    </table>
    <mat-dialog-actions align="end">        
        <button mat-raised-button class="width80" (click)="cancel()">閉じる</button>
        <button mat-raised-button class="width80" color="primary" (click)="ok()">OK</button>
    </mat-dialog-actions>
</div>
