    <mat-toolbar class="app-toolbar">
        <!--

        <img src="/assets/img/logo_M.png" width="444" *ngIf="subTitle === 'ログイン'">
        <div class="cp_navi" *ngIf="!isLogin">
        <ul>
            <li><a (click)="navigate('top')">&nbsp;ダッシュボード&nbsp;</a></li>
            <li><a (click)="navigate('bukkens')">&nbsp;物件情報&nbsp;</a></li>
            
            <li><a (click)="navigate('contracts')">&nbsp;仕入契約&nbsp;</a></li>
            <li *ngIf="authority !== '03'"><a (click)="navigate('plans')">&nbsp;事業収支&nbsp;</a></li>
            <li><a (click)="navigate('pays')">&nbsp;支払管理&nbsp;</a></li>
            <li><a (click)="navigate('infos')">&nbsp;インフォメーション&nbsp;</a></li>
            <li *ngIf="authority !== '02' && authority !== '03'"><a>&nbsp;マスタ管理&nbsp;<span class="caret"></span></a>               
                <div style="z-index: 999;">
                    <ul>       
                        <li><a (click)="navigate('deps')">部署マスタ</a></li>
                        <li><a (click)="navigate('users')">社員マスタ</a></li>
                        <li><a (click)="navigate('codes')">コードマスタ</a></li>
                        <li><a (click)="navigate('paymentTypes')">支払種別マスタ</a></li>
                    </ul>
                </div>
            </li>
            <li class = "logout"><a (click)="logout()" *ngIf="!isLogin">&nbsp;ログアウト&nbsp;</a></li>
        </ul>
        </div>
