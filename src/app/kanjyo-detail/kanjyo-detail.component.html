<div class="dialog-div">
    <ul *ngIf="errorMsgs.length > 0" class="error-span" style="margin-top: -5px;">
        <li *ngFor="let msg of errorMsgs">{{msg}}</li>
    </ul>
    <table class="detail-tbl">
        <tr>
            <th>勘定科目コード</th>
            <td>
                <input type="text" [(ngModel)]="data.kanjyoCode" [ngClass]="'width150  ' + (errors['kanjyoCode'] ? 'error' : '')" [attr.disabled]="data.createUserId > 0 ? '' : null" maxlength="30">
            </td>

            <th>勘定科目名称</th>
            <td>
                <input type="text" [(ngModel)]="data.kanjyoName" [ngClass]="'width150  ' + (errors['kanjyoName'] ? 'error' : '')" maxlength="100">
            </td>
        </tr>
        <tr>
            <th>取引先名</th>
            <td>
                <input type="text" [(ngModel)]="data.supplierName" maxlength="100">
            </td>

            <th>課税フラグ</th>
            <td>
                <app-select-component [codes]="getCode('014')" [(ngModel)]="data.taxFlg"></app-select-component>
            </td>
        </tr>
        <tr>
            <th>登録日</th>
            <td>
                <input type="text" [(ngModel)]="data.createDate" class="width150" disabled ="true">
            </td>

            <th>登録ユーザーID</th>
            <td>
                <input type="text" [(ngModel)]="data.createUserId" class="width150" disabled ="true">
            </td>
        </tr>
        <tr>
            <th>更新日</th>
            <td>
                <input type="text" [(ngModel)]="data.updateDate" class="width150" disabled ="true">
            </td>

            <th>更新ユーザーID</th>
            <td>
                <input type="text" [(ngModel)]="data.updateUserId"  class="width150" disabled ="true">
            </td>
        </tr>
    </table>
    <mat-dialog-actions align="end">
        <button mat-raised-button class="width80" (click)="cancel()">閉じる</button>
        <button mat-raised-button class="width80" color="primary" (click)="ok()">OK</button>
    </mat-dialog-actions>
</div>
