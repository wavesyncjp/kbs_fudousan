<div class="dialog-div"> 
    <div> 
        <label>建物名選択
            &nbsp;&nbsp;</label>
        <app-select-component [codes]="list" [(ngModel)]="selectedRentalPid" [cusClass]="'width300'" ></app-select-component>
    </div>
    <mat-dialog-actions align="end">        
        <button mat-raised-button class="width80" (click)="cancel()">閉じる</button>
        <button mat-raised-button class="width80" color="primary" (click)="ok()">出力</button>
    </mat-dialog-actions>
</div>
