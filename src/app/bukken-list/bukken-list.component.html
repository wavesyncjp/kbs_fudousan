<div class="mat-elevation-z8 main">
  <mat-expansion-panel expanded='true'>
    <mat-expansion-panel-header>
        <mat-panel-title>検索条件</mat-panel-title>
    </mat-expansion-panel-header>
    <div class="search-div">
      <table class="search-tbl">
        <tr>
          <th>物件番号</th>
          <td>
            <input type="text">
          </td>
          <th>物件名</th>
          <td>
            <input type="text">
          </td>
        </tr>
        <tr>
          <th>着手日</th>
          <td>
            <input type="text">
          </td>
          <th>終了日</th>
          <td>
            <input type="text">
          </td>
        </tr>       
      </table>      
      <div style="margin: 10px 0px 10px 0px;">
        <button mat-raised-button (click)="searchBukken()" class="search-btn">&nbsp;&nbsp;検索&nbsp;&nbsp;</button>
        <button mat-raised-button (click)="export()">&nbsp;&nbsp;出力&nbsp;&nbsp;</button>
        <button mat-raised-button (click)="createNew()" color="warn">&nbsp;新規登録&nbsp;</button>
      </div>
    </div>    
    
  </mat-expansion-panel>  
  
</div>
<ngx-spinner type="ball-spin-clockwise" bdOpacity="0.7"></ngx-spinner>
<div class="mat-elevation-z8 main data">

  <table mat-table [dataSource]="dataSource" matSort>

     <!-- bukkenId Column -->
     <ng-container matColumnDef="bukkenNo">
        <th mat-header-cell *matHeaderCellDef> 物件番号 </th>
        <td mat-cell *matCellDef="let element" > {{element.bukkenNo}} </td>
      </ng-container>
  
    <!-- bukkenName Column -->
    <ng-container matColumnDef="bukkenName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 物件名 </th>
      <td mat-cell *matCellDef="let element"> {{element.bukkenName}} </td>
    </ng-container>
  
    <!-- 着手日 Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> 着手日 </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date:'yyyy/MM/dd'}} </td>
    </ng-container>

    <!-- 終了日 Column -->
    <ng-container matColumnDef="finishDate">
      <th mat-header-cell *matHeaderCellDef> 終了日 </th>
      <td mat-cell *matCellDef="let element"> {{element.finishDate | date:'yyyy/MM/dd'}} </td>
    </ng-container>

     <!-- 不可分 Column -->
     <ng-container matColumnDef="indivisibleFlg">
      <th mat-header-cell *matHeaderCellDef> 不可分 </th>
      <td mat-cell *matCellDef="let element"> {{element.indivisibleFlg}} </td>
    </ng-container>

     <!-- 地目 Column -->
     <ng-container matColumnDef="landCategory">
      <th mat-header-cell *matHeaderCellDef> 地目 </th>
      <td mat-cell *matCellDef="let element"> {{element.landCategory}} </td>
    </ng-container>

    <!-- 詳細 Column -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"> 
          <button mat-raised-button (click)="showDetail(row)" color="warn">詳細</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlighted': selectedRowIndex == row.bukkenId}" (mouseover)="highlight(row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
