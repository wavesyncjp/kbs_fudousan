<div class="mat-elevation-z8 main">
  <mat-expansion-panel expanded='true'>
    <mat-expansion-panel-header>
        <mat-panel-title>検索条件</mat-panel-title>
    </mat-expansion-panel-header>
    <div class="search-div">
      <table class="search-tbl">
        <tr>
          <th>物件番号</th>
          <td>
            <input type="text" [(ngModel)]="cond.bukkenNo">
          </td>
          <th>物件名</th>
          <td>
            <input type="text" class="width400" [(ngModel)]="cond.bukkenName">
          </td>
          <th>所在地</th>
          <td>
            <input type="text" class="width400" [(ngModel)]="cond.address">
          </td>
        </tr>
        <tr>
          
          <th>情報収集日</th>
          <td>
            <div class="picker-div">
                <input type="text" [matDatepicker]="pickDate" [(ngModel)]="cond.pickDateMap" class="width150">
                <mat-datepicker-toggle matSuffix [for]="pickDate" class="picker-icon"></mat-datepicker-toggle>
                <mat-datepicker #pickDate></mat-datepicker>
            </div>
          </td>        
          <th>担当部署</th>
          　<td>           
                <mat-checkbox *ngFor="let dep of deps" [checked]="inList(cond.department, dep.depCode)" (change)="changeCheck(cond.department, dep.depCode ,$event)">{{dep.depName}}&nbsp;&nbsp;&nbsp;</mat-checkbox>                              
            </td>
           <th>結果</th>
          <td>
            <section>
              <mat-checkbox *ngFor="let code of getCode('001')" [checked]="inList(cond.result, code.codeDetail)"  (change)="changeCheck(cond.result, code.codeDetail ,$event)">{{code.name}}&nbsp;&nbsp;&nbsp;</mat-checkbox>              
            </section>
          </td>
      </tr>        
      </table>      
      <div style="margin: 10px 0px 10px 0px;">
        <button mat-raised-button (click)="searchBukken()" class="search-btn">&nbsp;&nbsp;検索&nbsp;&nbsp;</button>
        <button mat-raised-button (click)="export()">&nbsp;&nbsp;出力&nbsp;&nbsp;</button>
        <button mat-raised-button (click)="createNew()" color="warn">&nbsp;新規登録&nbsp;</button>
      </div>
    </div>    
    
  </mat-expansion-panel>  
  
</div>
<ngx-spinner type="ball-spin-clockwise" bdOpacity="0.7"></ngx-spinner>
<div class="mat-elevation-z8 main data">

  <table mat-table [dataSource]="dataSource" matSort>

     <!-- bukkenId Column -->
     <ng-container matColumnDef="bukkenNo">
        <th mat-header-cell *matHeaderCellDef> 物件番号 </th>
        <td mat-cell *matCellDef="let element" > {{element.bukkenNo}} </td>
      </ng-container>
  
    <!-- bukkenName Column -->
    <ng-container matColumnDef="bukkenName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 物件名 </th>
      <td mat-cell *matCellDef="let element"> {{element.bukkenName}} </td>
    </ng-container>

    <!--所在地-->
    <ng-container matColumnDef="remark1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 所在地 </th>
      <td mat-cell *matCellDef="let element"> {{element.remark1}} </td>
    </ng-container>
  
    <!-- 情報収集日 Column -->
    <ng-container matColumnDef="pickDate">
      <th mat-header-cell *matHeaderCellDef> 情報収集日 </th>
      <td mat-cell *matCellDef="let element"> {{element.pickDate | date:'yyyy/MM/dd'}} </td>
    </ng-container>

     <!-- 担当部署 Column -->
     <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> 担当部署 </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>

     <!-- 地目 Column -->
     <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef> 結果 </th>
      <td mat-cell *matCellDef="let element"> {{element.result}} </td>
    </ng-container>

    <!-- 詳細 Column -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"> 
          <button mat-raised-button (click)="showDetail(row)" color="warn">詳細</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlighted': selectedRowIndex == row.pid}" (mouseover)="highlight(row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
