  <script type="text/javascript">  
    function openDetailFromMap(pid) { 
      window.angularComponentReference.zone.run(() => { window.angularComponentReference.openDetailFromMap(pid); });  
    }  

    function convert_wareki(year){
      var tmp;
      if (year > 2018) {      //令和
          tmp = year - 2018;
          tmp = `令和${tmp === 1 ? '元' : tmp}年`;
          return tmp;
      }
      else if (year > 1988) {      //平成
          tmp = year - 1988;
          tmp = `平成${tmp}年`;
          return tmp;
      }
      else if (year > 1925) {//昭和
          tmp = year - 1925;
          tmp = `昭和${tmp}年`;
          return tmp;
      }
      else if (year > 1911) {//大正
          tmp = year - 1911;
          tmp = `大正${tmp}年`;
          return tmp;
      }
      else if (year > 1867) {//明治
          tmp = year - 1867;
          tmp = `明治${tmp}年`;
          return tmp;
      }
      else{               //該当なし
          return '';
      }
    }

</script>
